<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1> To do</h1>
    <div class="mt-5 text-center">

    <form th:action="@{/tasks}" method="post" class="row mt-3">
        <input class ="form-control" type="text" name="title" placeholder="Task Title" required>
        <button  type="submit" class="btn btn-primary btn-lg btn-block">Add Task</button>
    </form>
    <div class ="mt-5">
    <th:block th:if="${#lists.isEmpty(tasks)}">
        <p>No tasks found.</p>
    </th:block>
    <th:block th:each="task : ${tasks}">
        <div class ="card mb-2">
            <div class="card-body">
                 <span th:text="${task.title}">Task Title</span>
                <span class="badge bg-secondary" th:text="${task.id}">1</span>
                <span class="badge bg-info" th:text="${task.status}">Status</span>
                <div>
                    <a href="@{/tasks/{id}/toggle(id=${task.id})}" class ="btn btn-outline-secondary btn-sm">toggle</a>
                </div>
            </div>
        </div>
    </th:block>
    </div>
</div>
    
</body>
</html>
